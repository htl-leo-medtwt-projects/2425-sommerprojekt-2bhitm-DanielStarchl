<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="window1">
        <div id="overlay">

        </div>
    <div id="navigation-top">
        <div id="money-box">
            <img src="./img/nav-top/money.png" alt="money">
            <h1>0</h1>
        </div>
        <div id="level">
            <div id="level-box">
            <img src="./img/nav-top/stars.png" alt="star">
            <div id="bar-empty"></div>
            <div id="bar-filled"></div>
        </div>
        <div>
            <h2>1000/1000 XP</h2>
        </div>
        </div>
    </div>
    <div id="navigation-left">
        <img src="./img/nav-left/shopping-cart.png" alt="shop">
        <img src="./img/nav-left/settings.png" alt="settings">
        <img src="./img/nav-left/stats.png" alt="stats">
        <img src="./img/nav-left/daily-rewards.png" alt="daily-rewards">
        <img src="./img/nav-left/spin.png" alt="spin">
    </div>
    <div id="navigation-right">
        <img src="./img/nav-left/quests.png" alt="quests">
        <img src="./img/nav-left/upgrade.png" alt="stats">
        <img src="./img/nav-left/rebirth.png" alt="spin">
    </div>
        <div id="block">
            <h1 id="rarity">Rarity</h1>
            <img id="image-block" src="./img/lucky-blocks/default.png" alt="lucky-block">
        </div>
    <div class="align">      
        <div onclick="rollStart()" id="roll-btn">ROLL !</div>
    </div>
    <div class="align">
        <div id="navigation">
            <img src="./img/nav/lucky.png" alt="lucky-block">
            <img src="./img/nav/egg.png" alt="lucky-block">
            <img src="./img/nav/backpack.png" alt="lucky-block">
        <img src="./img/nav/sword.png" alt="lucky-block">
    </div>
</div>
</div>

</body>
</html>
